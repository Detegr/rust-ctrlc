[package]
name = "ctrlc"
version = "3.1.2"
authors = ["Antti Ker√§nen <detegr@gmail.com>"]
description = "Easy Ctrl-C handler for Rust projects"
documentation = "http://detegr.github.io/doc/ctrlc"
homepage = "https://github.com/Detegr/rust-ctrlc"
keywords = ["ctrlc", "signal", "SIGINT"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Detegr/rust-ctrlc.git"

[patch.crates-io]
nix = { git = "https://github.com/nix-rust/nix.git" }

[target.'cfg(unix)'.dependencies]
nix = "0.13"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["consoleapi", "fileapi", "handleapi", "namedpipeapi", "synchapi", "winbase"] }

[dependencies]
byteorder = "1.1.0"
lazy_static = "0.2.8"

[target.'cfg(windows)'.dev-dependencies]
winapi = { version = "0.3", features = ["processenv", "winnt"] }
 
[features]
termination = []

[[test]]
harness = false
name = "tests"
path = "src/tests.rs"
